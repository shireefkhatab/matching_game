<!DOCTYPE html>
<html>

  <head>
    <title> Maching game </title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body id="body">
    
    <h1> Matching game </h1>
    
	<div id="info">
		<h2 id="instructions"> Click the extra image on the left<h2>
		<span id="scoreSpan"> Score: </span>
		<span id="score"></span>
	</div>

	<div id="start">
		<h2> Start the game  </h2>

		<button id="startGame"> Play!</button>
	</div>

	<div id="leftSide"> </div>
	<div id="rightSide"> </div>

	<div id="gameOver">
		<h2> Game Over </h2>
		<h3 id="finalScore"> Your Score: </h3>
		<button id="reload"> Play Again!</button>
	</div>


	<script type="text/javascript" src="script.js"></script>

  </body>

</html>
