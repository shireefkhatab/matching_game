<!DOCTYPE html>
<html>

  <head>
    <title> Maching game </title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body onload="generateFaces()" id="body">
    	


      <h1> Matching game </h1>

      </div>


      <script type="text/javascript" src="script.js"></script>

  </body>

</html>
